<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="screen active" id="start-screen">
            <h1>Spyfall!</h1>
            <input type="text" id="player-name-input" placeholder="P1">
            <div class="player-list">
                <ul>
                    <!-- Here the li player elements will be added -->
                </ul>
            </div>
            <div class="add-remove-container">
                <button id="add-player" class="reg-btn">Add Player</button>
                <button id="remove-player" class="reg-btn">Remove Player</button>
            </div>
            <button id="start-btn" class="reg-btn">Start Game</button>
        </div>

        <div class="screen" id="game-screen">
            <button class="player-btn" id="p1"></button>
        </div>

        <div class="screen" id="player-info-window">
            <p id="player-name-text"></p>
            <button class="close-window"></button>
            <p>Location <span id="game-location"></span></p>
            <p>Role <span id="player-role"></span></p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
